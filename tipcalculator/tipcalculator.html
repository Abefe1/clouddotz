<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tipcalculator.js" defer></script>
    <link rel="stylesheet" href="tipcalculator.css">
</head>
<body>
    <div><h1>TIP CALCULATOR</h1></div>
    <div class="main">
        <div class="box" id="in">
            <p class="box1p">Amount</p>
            <input type="number" placeholder="Amount" id="amount">
            <p class="box1p">Tip Percentage</p>
            <input type="number" placeholder="%" id="Percentage">
            <p class="box1p" min="1">Total Number Of Worker</p>
            <input type="number" min="1" placeholder="Number Of People" id="people">
            <button id="solve">Calculate</button>



        </div>
        <div class="box" id="out">

            <div class="out"><p class="boxp">Service Amount:</p>
                 <p id="outAmount">0</p></div>
            <div class="out"><p class="boxp">Tip Amount:</p>
                 <p id="tamount">0</p></div>
            <div class="out"><p class="boxp">Total Amount To Pay:</p>
                <p id="total">0</p> </div>
            <div class="out"><p class="boxp">Tip per person:</p>
                 <p id="per">0</p></div>
            
             
            

            
             
            
             

        </div>
    </div>
</body>
</html>
